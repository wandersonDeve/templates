<extends src="src/layouts/main.html">
  <block name="template">
    <table class="w-full">
      <tr>
        <td align="center" class="bg-[#ECEEF8]">
          <table class="max-w-150 w-full">
            <tr>
              <td class="p-10 sm:py-8 sm:px-6 text-center">
                <a href="https://findlabs.org">
                  <img
                    src="https://iili.io/PhUM8P.png"
                    width="96"
                    height="40"
                    alt="find logo"
                  />
                </a>
              </td>
            </tr>
            <tr>
              <td align="center" class="sm:px-6">
                <table class="w-full bg-white shadow-sm rounded-[20px] mb-6">
                  <tr>
                    <td
                      class="p-10 sm:p-[30px] sm:px-6 text-slate-700 text-base text-left leading-6 rounded text-center"
                    >
                      <div class="text-center">
                        <img
                          src="https://iili.io/PhgKlV.png"
                          class="w-[130px] h-[100px] sm:h-[60px] sm:w-20"
                          alt="mail"
                        />
                      </div>
                      <p
                        class="text-4xl sm:text-[22px] text-center text-gray-700 mb-0 font-semibold mt-10 sm:mt-5"
                      >
                        ${title}
                      </p>
                      <p
                        class="text-gray-600 text-xl sm:text-xs mb-0 font-normal mt-4 sm:mt-2"
                      >
                        ${description}
                      </p>
                    </td>
                  </tr>
                  <tr>
                    <td class="text-center">
                      <div
                        class="rounded-[20px] border border-gray-200 mx-5 sm:mx-3 border-solid"
                      >
                        <p class="px-5 py-7 sm:p-3 text-center my-0">
                          <a
                            href="${url}"
                            class="text-primary py-0.5 no-underline font-medium text-lg sm:text-xs"
                            >${url}
                          </a>
                        </p>
                      </div>
                      <p
                        class="mt-[60px] sm:mt-[30px] text-center text-gray-700 font-semibold sm:text-xs"
                      >
                        Questions about setting up Find? Email us at
                        <a
                          href="mailto:hello@findlabs.org"
                          class="text-primary no-underline"
                          >hello@findlabs.org</a
                        >
                      </p>
                      <p
                        class="mt-4 sm:mt-2 sm:text-xs max-w-[500px] mx-auto text-gray-400"
                      >
                        If you didn’t request this email, there’s nothing to
                        worry about — you can safely ignore it.
                      </p>
                      <div
                        class="mt-[60px] sm:mt-[30px] rounded-[20px] bg-primary mx-5 sm:mx-3 p-[30px] sm:p-3"
                      >
                        <div class="flex justify-between">
                          <img
                            src="https://iili.io/PhrCrl.png"
                            class="w-40 h-10 sm:hidden block"
                          />
                          <img
                            src="https://iili.io/PhsUqg.png"
                            class="w-[26px] h-[26px] hidden sm:block"
                          />
                          <div class="ml-auto">
                            <img
                              src="https://iili.io/Phrw4R.png"
                              class="h-10 w-10 sm:w-[26px] sm:h-[26px]"
                            />
                            <img
                              src="https://iili.io/Ph4d3Q.png"
                              class="h-10 w-10 sm:w-[26px] sm:h-[26px]"
                            />
                            <img
                              src="https://iili.io/Ph4EF4.png"
                              class="h-10 w-10 sm:w-[26px] sm:h-[26px]"
                            />
                          </div>
                        </div>
                        <div
                          class="border-solid border-[1px] border-b-0 border-white my-[30px] sm:my-[15px] opacity-20"
                        ></div>
                        <div
                          class="text-left text-white text-sm sm:text-[10px]"
                        >
                          <p class="mb-0">
                            Find Labs Inc.<br />548 Market St #71364, San
                            Francisco, CA 94104
                          </p>
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="text-center text-gray-400 px-6">
                      <p class="cursor-default mt-5 sm:mt-3 sm:text-[10px]">
                        <a
                          href="https://maizzle.com/docs/"
                          class="text-gray-400 [text-decoration:none] hover:[text-decoration:underline]"
                          >Blog</a
                        >
                        &nbsp;&#124;&nbsp;
                        <a
                          href="https://github.com/maizzle"
                          class="text-gray-400 [text-decoration:none] hover:[text-decoration:underline]"
                          >Terms</a
                        >
                        &nbsp;&#124;&nbsp;
                        <a
                          href="https://twitter.com/maizzlejs"
                          class="text-gray-400 [text-decoration:none] hover:[text-decoration:underline]"
                          >Docs</a
                        >
                        &nbsp;&#124;&nbsp;
                        <a
                          href="https://twitter.com/maizzlejs"
                          class="text-gray-400 [text-decoration:none] hover:[text-decoration:underline]"
                          >Find Community</a
                        >
                      </p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </block>
</extends>
